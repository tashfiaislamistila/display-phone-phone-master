<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display My Phone</title>
    <!-- bootstrap cdn link for css  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- css link  -->
    <link rel="stylesheet" href="./css/style.css">

</head>

<body class="bg-gray">
    <!-- navbar  -->
    <nav class="navbar navbar-light bg-light ">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="./image/logo-splash.jpg" alt="" width="30" height="24" class="d-inline-block align-text-top">
                Display Phone
            </a>
        </div>
    </nav>
    <!-- website name and search button  -->
    <div id="mobile-details">
        <h2 class="text-center text-primary ">Display My Phone</h2>
        <div class="container">
            <div class="d-flex">
                <input id="search-field" class="form-control me-2" type="search" placeholder="Search Your Phone"
                    aria-label="Search">
                <button onclick="searchMobile()" class="btn btn-outline-primary" type="submit">Search</button>
            </div>
        </div>
    </div>
    <!-- mobile search result -->
    <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4">
    </div>

    <!---- bootstrap cdn link for css  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!-- js link  -->
    <script src="./js/app.js"></script>
</body>

</html>
